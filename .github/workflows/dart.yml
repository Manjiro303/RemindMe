name: Flutter CI/CD

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: ðŸ”§ Configure Flutter
        run: |
          flutter config --no-analytics
          flutter --version

      - name: ðŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ðŸ” Analyze Code
        run: flutter analyze
        continue-on-error: true

      - name: ðŸ§ª Run Tests
        run: flutter test
        continue-on-error: true

      - name: ðŸ—ï¸ Build Debug APK
        run: flutter build apk --debug

      - name: ðŸ—ï¸ Build Release APK
        run: flutter build apk --release --split-per-abi

      - name: ðŸ“¤ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: error

      - name: ðŸ“¤ Upload Release APKs
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: build/app/outputs/flutter-apk/app-*-release.apk
          if-no-files-found: error

      - name: ðŸ“Š Build Summary
        if: success()
        run: |
          echo "### ðŸŽ‰ Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**APK Files Generated:**" >> $GITHUB_STEP_SUMMARY
          echo "- Debug APK: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Release APKs (split per ABI): âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ Download artifacts from the Actions tab!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          ls -lh build/app/outputs/flutter-apk/ >> $GITHUB_STEP_SUMMARY

  build-appbundle:
    name: Build Android App Bundle
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: ðŸ”§ Configure Flutter
        run: flutter config --no-analytics

      - name: ðŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ðŸ—ï¸ Build App Bundle
        run: flutter build appbundle --release

      - name: ðŸ“¤ Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: build/app/outputs/bundle/release/app-release.aab
          if-no-files-found: error

      - name: ðŸ“Š Bundle Summary
        if: success()
        run: |
          echo "### ðŸ“¦ App Bundle Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Ready for Google Play Store upload" >> $GITHUB_STEP_SUMMARY
          ls -lh build/app/outputs/bundle/release/ >> $GITHUB_STEP_SUMMARY

  lint-and-format:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ðŸ”§ Configure Flutter
        run: flutter config --no-analytics

      - name: ðŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ðŸ” Run Flutter Analyze
        run: flutter analyze
        continue-on-error: true

      - name: âœ¨ Check Formatting
        run: dart format --set-exit-if-changed .
        continue-on-error: true

      - name: ðŸ“Š Code Quality Summary
        run: |
          echo "### ðŸ“Š Code Quality Check Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Static analysis completed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Code formatting checked" >> $GITHUB_STEP_SUMMARY
