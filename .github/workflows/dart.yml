name: Flutter CI/CD

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Universal Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ☕ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: 🔧 Configure Flutter
        run: |
          flutter config --no-analytics
          flutter --version

      - name: 📦 Get Dependencies
        run: flutter pub get

      - name: 🎨 Create Default Icon (if missing)
        run: |
          mkdir -p android/app/src/main/res/mipmap-hdpi
          mkdir -p android/app/src/main/res/mipmap-mdpi
          mkdir -p android/app/src/main/res/mipmap-xhdpi
          mkdir -p android/app/src/main/res/mipmap-xxhdpi
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi
          
          if [ ! -f "android/app/src/main/res/mipmap-hdpi/ic_launcher.png" ]; then
            sudo apt-get update -qq && sudo apt-get install -y -qq imagemagick > /dev/null 2>&1
            
            convert -size 72x72 xc:#2196F3 -font DejaVu-Sans -pointsize 48 -fill white -gravity center -annotate +0+0 "R" android/app/src/main/res/mipmap-hdpi/ic_launcher.png
            convert -size 48x48 xc:#2196F3 -font DejaVu-Sans -pointsize 32 -fill white -gravity center -annotate +0+0 "R" android/app/src/main/res/mipmap-mdpi/ic_launcher.png
            convert -size 96x96 xc:#2196F3 -font DejaVu-Sans -pointsize 64 -fill white -gravity center -annotate +0+0 "R" android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
            convert -size 144x144 xc:#2196F3 -font DejaVu-Sans -pointsize 96 -fill white -gravity center -annotate +0+0 "R" android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
            convert -size 192x192 xc:#2196F3 -font DejaVu-Sans -pointsize 128 -fill white -gravity center -annotate +0+0 "R" android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
            
            echo "✅ Default icons created"
          else
            echo "✅ Icons already exist"
          fi

      - name: 🔍 Analyze Code
        run: flutter analyze
        continue-on-error: true

      - name: 🏗️ Build Universal Release APK
        run: flutter build apk --release

      - name: 📤 Upload Universal APK
        uses: actions/upload-artifact@v4
        with:
          name: universal-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error

      - name: 📊 Build Summary
        if: success()
        run: |
          echo "### 🎉 Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Universal APK Generated:**" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Works on ALL Android devices (ARM32, ARM64, x86, x86_64)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Single file - no need to choose architecture" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Ready to install on any phone" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📥 Download 'universal-release-apk' from the Actions tab!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          ls -lh build/app/outputs/flutter-apk/ >> $GITHUB_STEP_SUMMARY

  build-appbundle:
    name: Build App Bundle (Play Store)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ☕ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: 🔧 Configure Flutter
        run: flutter config --no-analytics

      - name: 📦 Get Dependencies
        run: flutter pub get

      - name: 🎨 Create Default Icon (if missing)
        run: |
          mkdir -p android/app/src/main/res/mipmap-hdpi
          mkdir -p android/app/src/main/res/mipmap-mdpi
          mkdir -p android/app/src/main/res/mipmap-xhdpi
          mkdir -p android/app/src/main/res/mipmap-xxhdpi
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi
          
          if [ ! -f "android/app/src/main/res/mipmap-hdpi/ic_launcher.png" ]; then
            sudo apt-get update -qq && sudo apt-get install -y -qq imagemagick > /dev/null 2>&1
            
            convert -size 72x72 xc:#2196F3 -font DejaVu-Sans -pointsize 48 -fill white -gravity center -annotate +0+0 "R" android/app/src/main/res/mipmap-hdpi/ic_launcher.png
            convert -size 48x48 xc:#2196F3 -font DejaVu-Sans -pointsize 32 -fill white -gravity center -annotate +0+0 "R" android/app/src/main/res/mipmap-mdpi/ic_launcher.png
            convert -size 96x96 xc:#2196F3 -font DejaVu-Sans -pointsize 64 -fill white -gravity center -annotate +0+0 "R" android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
            convert -size 144x144 xc:#2196F3 -font DejaVu-Sans -pointsize 96 -fill white -gravity center -annotate +0+0 "R" android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
            convert -size 192x192 xc:#2196F3 -font DejaVu-Sans -pointsize 128 -fill white -gravity center -annotate +0+0 "R" android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
            
            echo "✅ Default icons created"
          else
            echo "✅ Icons already exist"
          fi

      - name: 🏗️ Build App Bundle
        run: flutter build appbundle --release

      - name: 📤 Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: build/app/outputs/bundle/release/app-release.aab
          if-no-files-found: error

      - name: 📊 Bundle Summary
        if: success()
        run: |
          echo "### 📦 App Bundle Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Ready for Google Play Store upload" >> $GITHUB_STEP_SUMMARY
          ls -lh build/app/outputs/bundle/release/ >> $GITHUB_STEP_SUMMARY
