name: my_reminders
description: A professional reminder application with background service support
publish_to: 'none'
version: 2.7.0+27

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core functionality
  flutter_local_notifications: ^17.0.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_slidable: ^3.0.1
  intl: ^0.19.0
  
  # Permissions & Files
  permission_handler: ^11.1.0
  file_picker: ^6.1.1
  
  # Utilities
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#2196F3"
